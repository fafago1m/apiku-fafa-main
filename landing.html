    <style>
        body {
      font-family: 'Roboto', sans-serif;
      background-color: #0e0b1b;
      color: #e0d7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .header-title {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    .btn-docs {
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease-in-out;
      background-size: 200% auto;
      box-shadow: 0 4px 20px rgba(144, 97, 255, 0.3);
    }

    .btn-docs:hover {
      background-position: right center;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 25px rgba(144, 97, 255, 0.6);
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #0e0b1b, #1a102d, #260d42, #3d0d5e);
      background-size: 400% 400%;
      animation: gradientBG 30s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .content-container {
      position: relative;
      z-index: 1;
      padding: 2.5rem;
      border-radius: 1.5rem;
      background-color: rgba(24, 18, 38, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid #5b3d8d;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
    }

        /* --- Loading Overlay --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0e0b1b; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top */
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease-out, visibility 1s ease-out; /* Smooth fade-out */
        }

        #loading-overlay.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .macbook {
            width: 150px;
            height: 96px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            perspective: 500px;
            animation: zoom-macbook 7s ease-in-out forwards;
        }

        .shadow {
            position: absolute;
            width: 60px;
            height: 0px;
            left: 40px;
            top: 160px;
            transform: rotateX(80deg) rotateY(0deg) rotateZ(0deg);
            box-shadow: 0 0 60px 40px rgba(0, 0, 0, 0.5); /* Stronger, sharper shadow */
            animation: shadow 7s ease forwards;
        }

        .inner {
            z-index: 20;
            position: absolute;
            width: 150px;
            height: 96px;
            left: 0;
            top: 0;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(0deg) rotateZ(0deg);
            animation: rotate 7s ease forwards;
        }

        .screen {
            width: 150px;
            height: 96px;
            position: absolute;
            left: 0;
            bottom: 0;
            border-radius: 7px;
            background: #ddd;
            transform-style: preserve-3d;
            transform-origin: 50% 93px;
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            animation: lid-screen 7s ease forwards;
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.34) 0%, rgba(0, 0, 0, 0) 100%);
            background-position: left bottom;
            background-size: 300px 300px;
            box-shadow: inset 0 3px 7px rgba(255, 255, 255, 0.5), 0 0 15px rgba(0,0,0,0.3); /* Added outer shadow */
        }

        .screen .face-one {
            width: 150px;
            height: 96px;
            position: absolute;
            left: 0;
            bottom: 0;
            border-radius: 7px;
            background: #d3d3d3;
            transform: translateZ(2px);
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.24) 0%, rgba(0, 0, 0, 0) 100%);
            overflow: hidden; /* Ensure glare stays within bounds */
        }

        .screen .face-one .camera {
            width: 3px;
            height: 3px;
            border-radius: 100%;
            background: #000;
            position: absolute;
            left: 50%;
            top: 4px;
            margin-left: -1.5px;
        }

        .screen .face-one .display {
            width: 130px;
            height: 74px;
            margin: 10px;
            background-color: #000; /* Initial dark screen */
            background-size: 100% 100%;
            border-radius: 1px;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 1), 0 0 10px rgba(0,0,0,0.5); /* Enhanced inner shadow */
            animation: loading-screen 7s ease-in-out forwards;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            color: white;
            font-size: 12px;
            text-align: center;
            overflow: hidden;
        }

        /* New styles for screen content */
        .screen-content {
            opacity: 0;
            animation: content-fade-in 1s ease-in-out 5.5s forwards; /* Fade in overall content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .screen-main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: #c084fc; /* Purple color */
            margin-bottom: 5px;
            opacity: 0;
            animation: text-appear 1s ease-in-out 5.8s forwards; /* Delayed appearance */
            text-shadow: 0 0 8px rgba(192, 132, 252, 0.7); /* Stronger glow */
        }

        .screen-status-message {
            font-family: 'Roboto', sans-serif;
            font-size: 0.8em;
            color: #e0d7ff;
            opacity: 0;
            animation: text-appear 1s ease-in-out 6.3s forwards; /* Further delayed appearance */
            text-shadow: 0 0 5px rgba(224, 215, 255, 0.5);
        }

        @keyframes text-appear {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        /* New loading indicator inside display */
        .display-loader {
            width: 30px; /* Larger loader */
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 1;
        }

        .display-loader.fade-out {
            opacity: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glare effect for the screen */
        .screen-glare {
            position: absolute;
            top: -100%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 60%);
            transform: rotate(-45deg);
            opacity: 0;
            animation: screen-glare 2s ease-in-out 4s forwards; /* Glare appears towards the end */
            z-index: 3; /* Above screen content */
        }

        @keyframes screen-glare {
            0% {
                opacity: 0;
                transform: rotate(-45deg) translate(-50%, -50%);
            }
            50% {
                opacity: 0.2;
                transform: rotate(-45deg) translate(0%, 0%);
            }
            100% {
                opacity: 0;
                transform: rotate(-45deg) translate(50%, 50%);
            }
        }


        .screen .face-one .display .shade {
            position: absolute;
            left: 0;
            top: 0;
            width: 130px;
            height: 74px;
            background: linear-gradient(-135deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 47%, rgba(255, 255, 255, 0) 48%);
            animation: screen-shade 7s ease forwards;
            background-size: 300px 200px;
            background-position: 0px 0px;
        }

        .macbody {
            width: 150px;
            height: 96px;
            position: absolute;
            left: 0;
            bottom: 0;
            border-radius: 7px;
            background: #cbcbcb;
            transform-style: preserve-3d;
            transform-origin: 50% bottom;
            transform: rotateX(-90deg);
            animation: lid-macbody 7s ease forwards;
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.24) 0%, rgba(0, 0, 0, 0) 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* Added shadow for depth */
        }

        .macbody .face-one {
            width: 150px;
            height: 96px;
            position: absolute;
            left: 0;
            bottom: 0;
            border-radius: 7px;
            transform-style: preserve-3d;
            background: #dfdfdf;
            animation: lid-keyboard-area 7s ease forwards;
            transform: translateZ(-2px);
            background-image: linear-gradient(30deg, rgba(0, 0, 0, 0.24) 0%, rgba(0, 0, 0, 0) 100%);
        }

        .macbody .touchpad {
            width: 40px;
            height: 31px;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 4px;
            margin: -44px 0 0 -18px;
            background: #cdcdcd;
            background-image: linear-gradient(30deg, rgba(0, 0, 0, 0.24) 0%, rgba(0, 0, 0, 0) 100%);
            box-shadow: inset 0 0 3px #888, 0 1px 2px rgba(0,0,0,0.1); /* Enhanced shadow */
        }

        .macbody .keyboard {
            width: 130px;
            height: 45px;
            position: absolute;
            left: 7px;
            top: 41px;
            border-radius: 4px;
            transform-style: preserve-3d;
            background: #cdcdcd;
            background-image: linear-gradient(30deg, rgba(0, 0, 0, 0.24) 0%, rgba(0, 0, 0, 0) 100%);
            box-shadow: inset 0 0 3px #777, 0 1px 2px rgba(0,0,0,0.1); /* Enhanced shadow */
            padding: 0 0 0 2px;
        }

        .keyboard .key {
            width: 6px;
            height: 6px;
            background: #444;
            float: left;
            margin: 1px;
            transform: translateZ(-2px);
            border-radius: 2px;
            box-shadow: 0 -2px 0 #222;
            animation: keys 7s ease forwards;
        }

        .key.space {
            width: 45px;
        }

        .key.f {
            height: 3px;
        }

        .macbody .pad {
            width: 5px;
            height: 5px;
            background: #333;
            border-radius: 100%;
            position: absolute;
        }

        .pad.one {
            left: 20px;
            top: 20px;
        }

        .pad.two {
            right: 20px;
            top: 20px;
        }

        .pad.three {
            right: 20px;
            bottom: 20px;
        }

        .pad.four {
            left: 20px;
            bottom: 20px;
        }

        /* --- New Keyframes --- */
        @keyframes zoom-macbook {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            60% {
                transform: translate(-50%, -50%) scale(2);
            }
            100% {
                transform: translate(-50%, -50%) scale(5); /* Much larger zoom */
            }
        }

        /* Screen loading content fade-in */
        @keyframes content-fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Display screen background color change and glow */
        @keyframes loading-screen {
            0% { background-color: #000; box-shadow: inset 0 0 5px rgba(0, 0, 0, 1), 0 0 10px rgba(0,0,0,0.5); }
            60% { background-color: #000; box-shadow: inset 0 0 5px rgba(0, 0, 0, 1), 0 0 10px rgba(0,0,0,0.5); }
            70% { background-color: #1a1a1a; box-shadow: inset 0 0 15px rgba(144, 97, 255, 0.4), 0 0 20px rgba(144, 97, 255, 0.2); }
            85% { background-color: #3d3d3d; box-shadow: inset 0 0 25px rgba(144, 97, 255, 0.6), 0 0 30px rgba(144, 97, 255, 0.3); }
            100% { background-color: #4f4f4f; box-shadow: inset 0 0 35px rgba(144, 97, 255, 0.8), 0 0 40px rgba(144, 97, 255, 0.4); }
        }

        /* --- Modified Existing Keyframes (added 'forwards') --- */
        @keyframes rotate {
            0% {
                transform: rotateX(-20deg) rotateY(0deg) rotateZ(0deg);
            }
            5% {
                transform: rotateX(-20deg) rotateY(-20deg) rotateZ(0deg);
            }
            20% {
                transform: rotateX(30deg) rotateY(200deg) rotateZ(0deg);
            }
            25% {
                transform: rotateX(-60deg) rotateY(150deg) rotateZ(0deg);
            }
            60% {
                transform: rotateX(-20deg) rotateY(130deg) rotateZ(0deg);
            }
            65% {
                transform: rotateX(-20deg) rotateY(120deg) rotateZ(0deg);
            }
            80% {
                transform: rotateX(-20deg) rotateY(375deg) rotateZ(0deg);
            }
            85% {
                transform: rotateX(-20deg) rotateY(357deg) rotateZ(0deg);
            }
            87% {
                transform: rotateX(-20deg) rotateY(360deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(-2deg) rotateY(0deg) rotateZ(0deg); /* Final: Slightly open, facing forward */
            }
        }

        @keyframes lid-screen {
            0% {
                transform: rotateX(0deg);
                background-position: left bottom;
            }
            5% {
                transform: rotateX(50deg);
                background-position: left bottom;
            }
            20% {
                transform: rotateX(-90deg);
                background-position: -150px top;
            }
            25% {
                transform: rotateX(15deg);
                background-position: left bottom;
            }
            30% {
                transform: rotateX(-5deg);
                background-position: right top;
            }
            38% {
                transform: rotateX(5deg);
                background-position: right top;
            }
            48% {
                transform: rotateX(0deg);
                background-position: right top;
            }
            90% {
                transform: rotateX(0deg);
                background-position: right top;
            }
            100% {
                transform: rotateX(0deg); /* Final: Fully open */
                background-position: right center;
            }
        }

        @keyframes lid-macbody {
            0% {
                transform: rotateX(-90deg);
            }
            100% {
                transform: rotateX(-90deg); /* Stays flat */
            }
        }

        @keyframes lid-keyboard-area {
            0% { background-color: #dfdfdf; }
            50% { background-color: #bbb; }
            100% { background-color: #dfdfdf; }
        }

        @keyframes screen-shade {
            0% { background-position: -20px 0px; }
            5% { background-position: -40px 0px; }
            20% { background-position: 200px 0; }
            50% { background-position: -200px 0; }
            80% { background-position: 0px 0px; }
            85% { background-position: -30px 0; }
            90% { background-position: -20px 0; }
            100% { background-position: -20px 0px; }
        }

        @keyframes keys {
            0% { box-shadow: 0 -2px 0 #222; }
            5% { box-shadow: 1 -1px 0 #222; }
            20% { box-shadow: -1px 1px 0 #222; }
            25% { box-shadow: -1px 1px 0 #222; }
            60% { box-shadow: -1px 1px 0 #222; }
            80% { box-shadow: 0 -2px 0 #222; }
            85% { box-shadow: 0 -2px 0 #222; }
            87% { box-shadow: 0 -2px 0 #222; }
            100% { box-shadow: 0 -2px 0 #222; }
        }

        @keyframes shadow {
            0% { transform: rotateX(80deg) rotateY(0deg) rotateZ(0deg); box-shadow: 0 0 60px 40px rgba(0, 0, 0, 0.5); }
            5% { transform: rotateX(80deg) rotateY(10deg) rotateZ(0deg); box-shadow: 0 0 60px 40px rgba(0, 0, 0, 0.5); }
            20% { transform: rotateX(30deg) rotateY(-20deg) rotateZ(-20deg); box-shadow: 0 0 50px 30px rgba(0, 0, 0, 0.5); }
            25% { transform: rotateX(80deg) rotateY(-20deg) rotateZ(50deg); box-shadow: 0 0 35px 15px rgba(0, 0, 0, 0.3); }
            60% { transform: rotateX(80deg) rotateY(0deg) rotateZ(-50deg) translateX(30px); box-shadow: 0 0 60px 40px rgba(0, 0, 0, 0.5); }
            100% { transform: rotateX(80deg) rotateY(0deg) rotateZ(0deg); box-shadow: 0 0 60px 40px rgba(0, 0, 0, 0.5); }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const mainContent = document.getElementById('main-content');
            const displayLoader = document.querySelector('.display-loader');

            const animationDuration = 7000; // milliseconds (from CSS: 7s)

            setTimeout(() => {
                // Fade out the loader inside the display
                if (displayLoader) {
                    displayLoader.classList.add('fade-out');
                }

                // After a short delay, fade out the entire loading overlay
                setTimeout(() => {
                    loadingOverlay.classList.add('fade-out');
                    // Show main content after overlay has started fading
                    mainContent.style.opacity = '1';
                    mainContent.style.visibility = 'visible';
                }, 500); // Give loader a bit of time to fade out
            }, animationDuration);
        });
