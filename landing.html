<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to ACT STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <style>
        /* Base styles for body and fonts */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e0b1b;
            color: #e0d7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll during loading */
            margin: 0;
            padding: 0;
        }

        /* Header title styling */
        .header-title {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        /* Button styling with gradient and hover effects */
        .btn-docs {
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease-in-out;
            background-size: 200% auto; /* For gradient animation */
            box-shadow: 0 4px 20px rgba(144, 97, 255, 0.3);
        }

        .btn-docs:hover {
            background-position: right center; /* Animate gradient on hover */
            transform: translateY(-3px) scale(1.05); /* Lift and slightly enlarge */
            box-shadow: 0 6px 25px rgba(144, 97, 255, 0.6); /* Enhanced shadow */
        }

        /* Background animation for a dynamic feel */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0e0b1b, #1a102d, #260d42, #3d0d5e);
            background-size: 400% 400%; /* Larger background for animation */
            animation: gradientBG 30s ease infinite; /* Smooth, infinite gradient movement */
        }

        /* Keyframes for background gradient animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Content container styling with glassmorphism effect */
        .content-container {
            position: relative;
            z-index: 1;
            padding: 2.5rem;
            border-radius: 1.5rem;
            background-color: rgba(24, 18, 38, 0.9); /* Semi-transparent background */
            backdrop-filter: blur(12px); /* Blur effect for glassmorphism */
            border: 1px solid #5b3d8d; /* Subtle border */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45); /* Deep shadow */
            opacity: 0; /* Initially hidden for fade-in */
            transform: translateY(20px); /* Slightly off-screen for slide-in */
            transition: opacity 1s ease-out, transform 1s ease-out; /* Smooth fade and slide */
        }

        /* State for when content is loaded and visible */
        .content-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* ======================================= */
        /* === NEW AESTHETIC LOADING SCREEN STYLES === */
        /* ======================================= */

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0e0b1b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: 50%;
        }

        .ring:nth-child(1) {
            width: 150px;
            height: 150px;
            border-top-color: #c084fc;
            animation: rotate-ring 2s linear infinite;
        }

        .ring:nth-child(2) {
            width: 120px;
            height: 120px;
            border-right-color: #a78bfa;
            animation: rotate-ring 3s linear infinite reverse;
        }

        .ring:nth-child(3) {
            width: 90px;
            height: 90px;
            border-left-color: #8b5cf6;
            animation: rotate-ring 1.5s linear infinite;
        }

        @keyframes rotate-ring {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .loading-logo span {
            display: inline-block;
            opacity: 0;
            animation: reveal-letter 2.5s ease-in-out infinite;
            text-shadow: 0 0 5px #fff, 0 0 15px #a78bfa, 0 0 25px #a78bfa;
        }

        .loading-logo span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-logo span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes reveal-letter {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            30%, 70% { opacity: 1; transform: scale(1); }
        }

        .loading-status {
            margin-top: 2rem;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            color: #a78bfa;
            letter-spacing: 1px;
            animation: breathing 2.5s ease-in-out infinite;
        }
        
        @keyframes breathing {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* === END OF NEW LOADING SCREEN STYLES === */

        /* Styles for the AI section */
        .ai-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #5b3d8d;
        }

        .ai-textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border-radius: 0.75rem;
            background-color: rgba(40, 29, 66, 0.7);
            border: 1px solid #7c5cb7;
            color: #e0d7ff;
            resize: vertical;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .ai-textarea:focus {
            border-color: #a78bfa;
        }

        .ai-response-area {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            background-color: rgba(40, 29, 66, 0.7);
            border: 1px solid #7c5cb7;
            color: #e0d7ff;
            text-align: left;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out;
        }

        .ai-response-area.visible {
            opacity: 1;
        }

        .ai-response-area p {
            margin: 0;
        }

        .ai-loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #a78bfa;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader-container">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="loading-logo">
                <span>A</span><span>C</span><span>T</span>
            </div>
        </div>
        <p class="loading-status">Initializing Systems...</p>
    </div>

    <div class="background-animation"></div>

    <div class="content-container text-center max-w-2xl mx-auto">
        <div class="mb-8">
            <i class="fas fa-store text-6xl text-purple-400 mb-6 animate-pulse"></i>
            <h1 class="header-title text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-fuchsia-500 to-indigo-500 mb-4">
                ACT STORE
            </h1>
            <p class="text-purple-200 text-lg md:text-xl mb-2">
                Toko Digital Masa Kini.
            </p>
            <p class="text-purple-300 text-md md:text-lg">
                Eksplorasi layanan API & produk digital dengan desain modern dan performa tinggi.
            </p>
        </div>

        <div class="mt-10">
            <a
                href="/docs"
                class="btn-docs inline-block text-white font-bold text-lg px-10 py-4 rounded-lg
                       bg-gradient-to-r from-purple-500 via-fuchsia-600 to-indigo-600
                       hover:from-purple-600 hover:via-fuchsia-700 hover:to-indigo-700
                       focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50"
            >
                <i class="fas fa-book-open mr-2"></i> Lihat Dokumentasi
            </a>
        </div>

        <div class="ai-section mt-12">
            <h2 class="header-title text-3xl font-bold text-purple-300 mb-6">Tanya ACT AI ✨</h2>
            <textarea
                id="ai-query-input"
                class="ai-textarea mb-4"
                placeholder="Tanyakan tentang API, produk digital, atau apa pun yang ingin Anda ketahui..."
            ></textarea>
            <button
                id="ask-ai-button"
                class="btn-docs inline-block text-white font-bold text-lg px-8 py-3 rounded-lg
                       bg-gradient-to-r from-purple-500 via-fuchsia-600 to-indigo-600
                       hover:from-purple-600 hover:via-fuchsia-700 hover:to-indigo-700
                       focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50"
            >
                <i class="fas fa-robot mr-2"></i> Tanya AI
            </button>
            <div id="ai-response-area" class="ai-response-area">
                <p>Jawaban AI akan muncul di sini.</p>
            </div>
            <div id="ai-loading-indicator" class="hidden flex justify-center items-center mt-4">
                <div class="ai-loading-spinner"></div>
                <p class="ml-3 text-purple-300">AI sedang berpikir...</p>
            </div>
        </div>

        <footer class="mt-12 text-center text-purple-400 text-xs">
            <p>&copy; 2025 ACT STORE. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // JavaScript to handle the loading screen (TIDAK PERLU DIUBAH)
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const contentContainer = document.querySelector('.content-container');

            // Set a minimum time for the loader to be visible for aesthetic purposes
            setTimeout(() => {
                // Add 'hidden' class to fade out the loading screen
                loadingScreen.classList.add('hidden');

                // After the fade-out transition, remove the loading screen from the DOM
                // and make the content visible
                loadingScreen.addEventListener('transitionend', () => {
                    loadingScreen.remove(); // Remove from DOM after transition
                    contentContainer.classList.add('loaded'); // Make content visible with fade-in
                }, { once: true }); // Ensure this listener runs only once
            }, 1500); // Minimum 1.5 seconds loading time
        });

        // JavaScript for Gemini AI integration (TIDAK PERLU DIUBAH)
        document.addEventListener('DOMContentLoaded', () => {
            const askAiButton = document.getElementById('ask-ai-button');
            const aiQueryInput = document.getElementById('ai-query-input');
            const aiResponseArea = document.getElementById('ai-response-area');
            const aiLoadingIndicator = document.getElementById('ai-loading-indicator');

            askAiButton.addEventListener('click', async () => {
                const prompt = aiQueryInput.value.trim();

                if (!prompt) {
                    aiResponseArea.innerHTML = '<p class="text-red-400">Mohon masukkan pertanyaan Anda.</p>';
                    aiResponseArea.classList.add('visible');
                    return;
                }

                // Show loading indicator
                aiResponseArea.classList.remove('visible');
                aiResponseArea.innerHTML = ''; // Clear previous response
                aiLoadingIndicator.classList.remove('hidden');

                try {
                    // NOTE: API Key is intentionally left blank as per original code.
                    // This should be handled securely.
                    let chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                    const payload = { contents: chatHistory };
                    const apiKey = ""; // Canvas will automatically provide this in runtime
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        aiResponseArea.innerHTML = `<p>${text}</p>`;
                    } else {
                        aiResponseArea.innerHTML = '<p class="text-red-400">Maaf, saya tidak dapat memahami pertanyaan Anda. Coba lagi.</p>';
                    }
                } catch (error) {
                    console.error('Error calling Gemini API:', error);
                    aiResponseArea.innerHTML = '<p class="text-red-400">Terjadi kesalahan saat menghubungi AI. Silakan coba lagi nanti.</p>';
                } finally {
                    // Hide loading indicator and show response
                    aiLoadingIndicator.classList.add('hidden');
                    aiResponseArea.classList.add('visible');
                }
            });
        });
    </script>
</body>
</html>
